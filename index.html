<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG</title>


    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> -->
    <script>
        function resizeIframe(obj) {
          let scrollHeight = obj.contentWindow.document.documentElement.scrollHeight;
          let maxHeight = window.innerHeight * 0.87;
          console.log(maxHeight)
          obj.style.height = Math.min(scrollHeight, maxHeight) + 'px';
        }
      </script>
</head>

<body>

    <iframe src="maps/2020.html" id="the_map" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
    
    <br>
    <button onclick="let iframe = document.getElementById('iframe');iframe.src='maps/2006.html';resizeIframe(iframe)">2006</button>
    <button onclick="let iframe = document.getElementById('iframe');iframe.src='maps/2011.html';resizeIframe(iframe)">2011</button>
    <button onclick="let iframe = document.getElementById('iframe');iframe.src='maps/2015.html';resizeIframe(iframe)">2015</button>
    <button onclick="let iframe = document.getElementById('iframe');iframe.src='maps/2020.html';resizeIframe(iframe)">2020</button>

    <div id='infobox'>
        <p>Source code on <a href="https://github.com/hemisemidemipresent/sg-election-map">Github</a></p><br>
        <p class="mobile-only">NOTE: This looks better on desktop</p>
    </div>
</body>

</html>
